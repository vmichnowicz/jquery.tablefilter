<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>jQuery Table Filter</title>
	<style type="text/css">
		body { font: 12px sans-serif; color: #555; }
		table { border-collapse: collapse; margin: 0px auto; text-align: center; }
		tbody td, thead th { border: 1px solid #efefef; padding: 5px; }
		tbody td.id { font-family: monospace; color: #999; }
		thead th { background-color: #efefef; border-color: #dedede; }
		tfoot { font-size: 10px; color: #999; text-align: center; }
		a { color: #0072ab; }
	</style>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
	<script type="text/javascript" src="jquery.tablefilter.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$('table').tableFilter({
				filters: {
					id: $('#id'),
					name: $('#name'),
					age: $('#age')
				}
			});
		});
	</script>
</head>
<body>
<div>

<table>
	<thead>
		<tr>
			<th><label>ID <input type="text" name="id" id="id" /></label></th>
			<th><label>Name <input type="text" name="name" id="name" /></label></th>
			<th><label>Age <input type="text" name="age" id="age" /></label></th>
		</tr>
	</thead>
	<tfoot>
		<tr>
			<td colspan="3">jQuery Table Filter &mdash; Code on <a href="https://github.com/vmichnowicz/jquery.tablefilter">GitHub</a> &mdash; By <a href="http://www.vmichnowicz.com/">Victor Michnowicz</a></td>
		</tr>
	</tfoot>
	<tbody>

</html>
